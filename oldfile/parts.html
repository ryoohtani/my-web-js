<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../cssfile/parts.css">
    </head>

    <body>




        <script src="../jsfile/parts.js"></script>

        <!-- 一回だけ押したら二度とクリックできないボタン -->
        <div class="frame_inner">
            <button id="buy">決済する</button>
        </div>

        <!-- メールアドレスを入力しないで次に進むとエラーにする機能 -->
        <div class="frame_inner">
            <p>メールアドレス: <input type="email" name="email" id=""><span style="color: #f33"></span></p>
        </div>  


        <!-- 同意から送信するというボタン -->
        <div><label><input type="checkbox" name="agree" id="agree">同意する</label></div>
        <div><button id="submit" disabled>送信する</button></div>





        <div class="three-dot-load">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>

        <div class="rect">

        </div>


        <div>
            <button class="hamburger-menu"
             onclick="document.querySelector('body').classList.toggle('menu-open')"> 
             <!-- ボタンクリックアクション -->
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <button onclick="document.querySelector('.appear').classList.toggle('inview');">
            appear
        </button> 
        
        <div class="appear right">
            <div class="item"><img src="../img/horiguchi.jpeg"></div>
            <div class="item"><img src="../img/horiguchi.jpeg"></div>
            <div class="item"><img src="../img/image-1.jpg"></div>
            <div class="item"><img src="../img/image-1.jpg"></div>
            <div class="item"><img src="../img/image-1.jpg"></div>
            <div class="item"><img src="../img/image-1.jpg"></div>
        </div>
        

        <div class="child"></div>
        <div id="margin">
            <div></div>
        </div>
        


        <script src="../jsfile/parts.js"></script>
    </body>
</html>
